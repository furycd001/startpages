<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Startpage...</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script type="text/javascript" src="util-functions.js"></script>
  <script type="text/javascript" src="clear-default-text.js"></script>
  <script type="text/javascript" src="curvycorners.js"></script>
  <script type="text/JavaScript">
  addEvent(window, 'load', initCorners);
  function initCorners() {
  var setting = {
  tl: { radius: 3 },
  tr: { radius: 3 },
  bl: { radius: 3 },
  br: { radius: 3 },
  antiAlias: true }
  curvyCorners(setting, ".cleardefault"); }
  </script>
</head>

<body>


<div id="horizon">
<div id="wrapper">

<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td align="center" valign="middle">
             <img src="startpage.png" height="100" width="305" border="0">
             <p>
             <div class="roundedCorners">
             <form method="get" action="https://www.duckduckgo.co.uk/search">
             <input name="q" type="text" class="cleardefault" maxlength="180" value="Search..." size="50" />
             </form>
             </div>
          </td>
        </tr>
</table>

</div>
</div>


</body>
</html>
