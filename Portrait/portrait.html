<!DOCTYPE html>
<html>
<head>
  <title>Portrait</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="portrait.css" />
</head>
<body>
  <div class="container">
        <div class="image-section">
          <img id="image" src="images/image.webp" alt="Portrait" style="cursor: pointer;">
                 <script>
                    // Get a reference to the image element
                    const image = document.getElementById("image");
                    // Define an array of image filenames
                    const imageList = ["images/image.webp", "images/image1.webp"];
                    let currentIndex = 0;
            
                                // Add a click event listener to the image
                                image.addEventListener("click", function () {
                                    // Cycle through the imageList array
                                    currentIndex = (currentIndex + 1) % imageList.length;
                                    // Change the src attribute to the next image
                                    image.src = imageList[currentIndex];
                    });
                </script>
    </div>
    <div class="links-section">
      <ul>
        <li><div class="clock"></div></li>
        <li><a class="heart" href="https://fosstodon.org/home" target="_blank">Fosstodon</a></li>
        <li><a class="heart" href="https://monkeytype.com/" target="_blank">Monkeytype</a></li>
        <li><a class="heart" href="https://teamwork.tf/" target="_blank">Teamwork</a></li>
        <li><a class="heart" href="https://uncletopia.com/servers" target="_blank">Uncletopia</a></li>
        <li><a class="heart" href="https://www.colorhexa.com/" target="_blank">Hexa</a></li>
        <li><a class="heart" href="https://mycolor.space/" target="_blank">Space</a></li>
        <li><a class="heart" href="https://github.com/search?o=desc&q=startpage&s=updated&type=Repositories" target="_blank">Startpages</a></li>
        <li><a class="heart" href="https://codepen.io/trending" target="_blank">Codepen</a></li>
      </ul>
    </div>
  </div>

  <script src="time.js"></script>

</body>
</html>
